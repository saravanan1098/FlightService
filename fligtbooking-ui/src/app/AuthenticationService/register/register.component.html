<div class="page-header">
  <div class="container">
    <h1>Register User</h1>
  </div>
</div>
<form #registerDetailsForm="ngForm">

  <div class="row">
      <div class="col-xs-6">
          <mat-form-field appearance="outline">
              <mat-label>User Name</mat-label>
              <input type="text" matInput [(ngModel)]="user.userName" name="userName" required>
              <mat-error>User Name is a required field</mat-error>
          </mat-form-field>
      </div>
      <div class="col-xs-6">
          <mat-form-field appearance="outline">
              <mat-label>Email Address</mat-label>
              <input type="text" matInput [(ngModel)]="user.emailAddress" name="emailAddress" required>
              <mat-error>User Name is a required field</mat-error>
          </mat-form-field>
      </div>
  </div>


  <div class="row">
      <div class="col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password" name="password" required>
            <mat-error>Password is a required field</mat-error>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
          </mat-form-field>
      </div>
  </div>
</form>
  <div>
    <button mat-raised-button color="primary" (click)=addUser()>Register</button>
  </div>
