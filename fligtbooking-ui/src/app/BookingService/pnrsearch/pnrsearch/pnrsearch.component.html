<div class="page-header">
    <div class="container">
        <h1>PNR Search</h1>
    </div>
</div>



<div class="container">
    <div class="row xs mt-1">
        <div class="col-xs-4">
            <input type="text" class="searh-input" placeholder="Search By PNR" [(ngModel)]="filterString">
            <button class="ml-1" mat-raised-button color="primary" (click)="findPNR()">Search</button>
            <button class="ml-1" mat-raised-button color="warn" (click)="clear()">Clear</button>
        </div>
    </div>
</div>


<div class="container">
<div class="row  mt-1">
<h1>Booking Details</h1>
                <div class="col-xs-6 mat-elevation-z8">
                        <mat-card>
                            <!-- <b>Booking Name:</b> {{booking.bookingName}}<br> -->
                            <b>Booking Mail id:</b> {{booking.mailId}}<br>
                            <b>Flight Number:</b> {{booking.flightNumber}}<br>
                            <b>Number of Seats:</b> {{booking.numberofSeats}}<br>
                            <b>Booking Date:</b> {{booking.bookingDateTime}}<br>

                        </mat-card>
                </div>
</div>
</div>
